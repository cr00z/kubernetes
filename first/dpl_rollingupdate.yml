apiVersion: apps/v1
kind: Deployment
metadata:
  name: goapp-deployment
  namespace: rolling
  labels:
    app: goapp
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - name: web
        image: cr00z/lesson1:v0.2
        ports:
        - containerPort: 8080