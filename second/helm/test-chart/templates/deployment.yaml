apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:  
      containers:
      - name: web
        image: {{ .Values.image}}
        ports:
        - containerPort: 8080
        env:
          - name: {{ .Values.secret.name }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.secret.name }}
                key: password